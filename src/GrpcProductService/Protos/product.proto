syntax = "proto3";

option csharp_namespace = "GrpcProductService";

package product;


service Products {
  rpc GetProduct (GetProductRequest) returns (GetProductResponse);
}

message GetProductRequest {
	string id =1;
}

message GetProductResponse {
	Product product = 1;
}


message Product {
	string id =1;
	string name = 2;
	float price = 3;
	int32 stock = 4;
}